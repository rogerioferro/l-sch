<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	
   	<link type="text/css" rel="stylesheet" href="./css/app.css" >
   	<link type="text/css" rel="stylesheet" href="./css/toolbar.css" >	
   	<link type="text/css" rel="stylesheet" href="./css/layout-default-latest.css" >	
	<link rel="stylesheet" href="./themes/base/jquery.ui.all.css">	
	<!-- <link rel="stylesheet" href="./themes/overcast/jquery.ui.all.css"> -->
	
	
	<script src="./js/lib/Class.js"></script>
    <script src="./js/lib/jquery-2.0.0.js"></script>	
	<!-- <script src="./lib/jquery-migrate-1.1.1.js"></script>	 -->

	<script src="./js/lib/jquery-ui-1.10.2.custom.min.js"></script>
	<script src="./js/lib/jquery.layout-latest.js"></script>

	<script src="./js/src/app.js"></script>

	<script type="text/javascript">

		$(window).load(function () {			
			//var app  = new l_sch.App();
		});

	</script>

	<script>
	$(function() {
	
		$( "#beginning" ).button({
			text: false,
			icons: {
				primary: "ui-icon-seek-start"
				//primary: "ui-icon-book"
			}
		});
		$( "#rewind" ).button({
			text: false,
			icons: {
				primary: "ui-icon-seek-prev"
			}
		});
		$( "#play" ).button({
			text: false,
			icons: {
				primary: "ui-icon-play"
			}
		})
		.click(function() {
			var options;
			if ( $( this ).text() === "play" ) {
				options = {
					label: "pause",
					icons: {
						primary: "ui-icon-pause"
					}
				};
			} else {
				options = {
					label: "play",
					icons: {
						primary: "ui-icon-play"
					}
				};
			}
			$( this ).button( "option", options );
		});
		$( "#stop" ).button({
			text: false,
			icons: {
				primary: "ui-icon-stop"
			}
		})
		.click(function() {
			$( "#play" ).button( "option", {
				label: "play",
				icons: {
					primary: "ui-icon-play"
				}
			});
		});
		$( "#forward" ).button({
			text: false,
			icons: {
				primary: "ui-icon-seek-next"
			}
		});
		$( "#end" ).button({
			text: false,
			icons: {
				primary: "ui-icon-seek-end"
			}
		});
		
		$( "#shuffle" ).button();
		$( "#repeat" ).buttonset();
		$( "#group" ).buttonset();
	});
	
	</script>
	
		
</head>

<body id="container" >

	<div id="sitebar"></div>
	<div id="l-sch-container">
		<div id="toolbar" class="ui-widget-header ui-corner-all">

		<span id="group">
			<button id="beginning">go to beginning</button>
			<button id="rewind">rewind</button>
			<button id="play">play</button>
		</span>

			
			<button id="stop">stop</button>
			<button id="forward">fast forward</button>
			<button id="end">go to end</button>

			<input type="checkbox" id="shuffle" checked="checked"/><label for="shuffle">Shuffle</label>

			<span id="repeat">
				<input type="radio" id="repeat0" name="repeat" checked="checked" /><label for="repeat0">No Repeat</label>
				<input type="radio" id="repeat1" name="repeat" /><label for="repeat1">Once</label>
				<input type="radio" id="repeatall" name="repeat" /><label for="repeatall">All</label>
			</span>
		
		</div>
		<div id="content">
			<div id="library"></div>
			<div id="canvas"></div>
		</div>
	</div>	
  
</body>

</html>
